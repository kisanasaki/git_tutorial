<body>
    
    <h1>gitチュートリアル</h1>
    <p>git status</p>
    <p>git diff</p>
    <!--
1
-----------------------------------------------        
        git add
        ステージに追加 
-----------------------------------------------
        リポジトリにコミット
        git commit
        git commit -m "<メッセージ>"
      ☆git commit -v
      コミットメッセージの書き方
      1行目：変更内容の要約
      2行目：空行
      3行目：変更した理由
-----------------------------------------------
    -->
    <!--
2
-----------------------------------------------
        git status
        現在の変更状況を確認
        
-----------------------------------------------        
    -->

    <!--
3
-----------------------------------------------
        git diff <ファイル名>
        git addする前の変更分
        git diff --staged
        git addした後の変更分ステージしたけどコミットしてない
-----------------------------------------------
    -->
</body>
</html>

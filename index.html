    <h1>gitチュートリアル</h1>
    <p>git status</p>
    <p>git diff</p>
    <p>git checkout</p>
    <!--
1
        gitbucket
-----------------------------------------------        
        git add
        ステージに追加 
-----------------------------------------------
        リポジトリにコミット
        git commit
        git commit -m "<メッセージ>"
      ☆git commit -v
      コミットメッセージの書き方
      1行目：変更内容の要約
      2行目：空行
      3行目：変更した理由
-----------------------------------------------
    -->
    <!--
2
-----------------------------------------------
        git status
        現在の変更状況を確認
        
-----------------------------------------------        
    -->

    <!--
3
-----------------------------------------------
        git diff <ファイル名>
        git addする前の変更分
        git diff --staged
        git addした後の変更分ステージしたけどコミットしてない
-----------------------------------------------
    -->

    <!--
4
-----------------------------------------------
        変更履歴を表示する
        git log
        git log --oneline
        一行で表示
        git log -p <filename>
        ファイルの変更差分を表示する
        git log -n <コミット数>
        表示するコミット数を制限する
-----------------------------------------------
    -->
    <!--
5        
-----------------------------------------------
        git rm <ファイル名>
        git rm -r <ディレクトリ名>
        ファイルごと消える
        git rm --cached <ファイル名>
        ファイルを残す
-----------------------------------------------
    -->

    <!--
6
-----------------------------------------------
        git mv <旧ファイル> <新ファイル>

        mv->rm->add
        mv <旧ファイル> <新ファイル>
        git rm <旧ファイル>
        git add <新ファイル>
-----------------------------------------------
    -->
    <!--
7
-----------------------------------------------
        git push <リモート名><ブランチ名>
        git push origin master
        master-> ブランチ名
        githubのリポジトリのページから gitbashにshift insertでコピペ
        git push -u origin master
        初回だけこれでpushするとそれ以降origin masterを省略できる
        エイリアスとは別名みたいなもの
        コマンドの入力を短縮して入力を楽にする
-----------------------------------------------
    -->

    <!--
8
-----------------------------------------------
        エイリアスとは別名みたいなもの
        コマンドの入力を短縮して入力を楽にする
        git config --global alias.ci commit -> commitがci
        git config --global alias.st status -> statusがst
        git config --global alias.br branch -> branchがbr
        git config --global alias.co checkout -> checkoutがco
-----------------------------------------------
    -->
    
    <!--
9
-----------------------------------------------
        git 管理しないファイルを.gitignoreの中にファイル名かく
        git checkout ->ファイルの変更を取り消す
        -> ステージとワークツリーの変更
        git reset HEAD <ファイル名>
        ->ステージの内容を前のコミットで上書きすることでいましたステージを取り消す
        git reset HEAD <ディレクトリ名>
        git reset HEAD .
-----------------------------------------------
    -->
